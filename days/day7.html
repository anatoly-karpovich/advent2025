<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <title>–î–µ–Ω—å 7</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />

    <style>
      body {
        background: url("../assets/img/day7.jpg") center/cover fixed;
        min-height: 100vh;
        color: white;
      }

      .card-appear {
        backdrop-filter: blur(6px);
        background: rgba(0, 0, 0, 0.45);
        padding: 35px;
        border-radius: 15px;
        animation: fadeUp 0.9s ease;
      }

      @keyframes fadeUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .word {
        cursor: pointer;
        background: rgba(255, 255, 255, 0.15);
        padding: 10px 18px;
        border-radius: 12px;
        font-size: 1.5rem;
        transition: 0.2s;
        user-select: none;
      }

      .word:hover {
        background: rgba(255, 255, 255, 0.25);
        transform: translateY(-3px);
      }

      #result {
        min-height: 110px;
      }
    </style>
  </head>

  <body>
    <div class="container py-5">
      <div class="card-appear text-center">
        <h1 class="mb-4">üß© –î–µ–Ω—å 7 ‚Äî –ü–∞–∑–ª</h1>

        <p class="fs-4">–°–æ–±–µ—Ä–∏ —Ñ—Ä–∞–∑—É –ø–æ —Å–ª–æ–≤–∞–º. –ò –Ω–µ–º–Ω–æ–≥–æ –ø–æ –∑–Ω–∞–∫–∞–º –ø—Ä–µ–ø–∏–Ω–∞–Ω–∏—è</p>

        <div id="puzzle" class="mt-4 d-flex flex-wrap gap-3 justify-content-center"></div>

        <div id="result" class="fs-4 mt-4"></div>
      </div>
    </div>

    <div class="text-center mt-4 mb-4">
      <a href="../index.html" class="btn btn-light btn-lg">–ù–∞–∑–∞–¥ –∫ –∫–∞–ª–µ–Ω–¥–∞—Ä—é</a>
    </div>

    <script>
      // –û—Ä–∏–≥–∏–Ω–∞–ª—å–Ω—ã–π –ø–æ—Ä—è–¥–æ–∫ (–∏–¥–µ–∞–ª—å–Ω—ã–π)
      const correct = ["–¢—ã", "‚Äî", "—á—É–¥–æ", ".", "–ì–æ–≤–æ—Ä—é", "–∫–∞–∫", "–ø–æ–¥—á–∏–Ω—ë–Ω–Ω—ã–π", "–Ω–∞—á–∞–ª—å–Ω–∏—Ü–µ", "."];

      // –ü–µ—Ä–µ–º–µ—à–∏–≤–∞–µ–º (–Ω–æ —á—Ç–æ–±—ã –ø—Ä–∏ –º–∞–ª–æ–π –¥–ª–∏–Ω–µ –º–∞—Å—Å–∏–≤ –Ω–µ –æ—Å—Ç–∞–ª—Å—è ¬´–ø–æ—á—Ç–∏ –ø—Ä–∞–≤–∏–ª—å–Ω—ã–º¬ª, –ø–µ—Ä–µ–º–µ—à–∞–µ–º —Ö–æ—Ä–æ—à–µ–Ω—å–∫–æ)
      let current = [...correct].sort(() => Math.random() - 0.5).sort(() => Math.random() - 0.5);

      function render() {
        const puzzle = document.getElementById("puzzle");
        puzzle.innerHTML = "";

        current.forEach((word, index) => {
          const span = document.createElement("div");
          span.className = "word";
          span.textContent = word;
          span.onclick = () => move(index);
          puzzle.appendChild(span);
        });
      }

      function move(index) {
        // –ú–µ–Ω—è–µ–º –º–µ—Å—Ç–∞–º–∏ —Ç–µ–∫—É—â–µ–µ —Å–ª–æ–≤–æ —Å–æ —Å–ª–µ–¥—É—é—â–∏–º (–ø–æ –∫—Ä—É–≥—É)
        const next = (index + 1) % current.length;
        [current[index], current[next]] = [current[next], current[index]];

        render();
        checkWin();
      }

      function checkWin() {
        const result = document.getElementById("result");

        if (current.every((w, i) => w === correct[i])) {
          result.innerHTML = "<strong>‚úî –°–æ–±—Ä–∞–Ω–æ!<br>–¢—ã ‚Äî —É–º–Ω–∏—á–∫–∞! –ì–æ–≤–æ—Ä—é –∫–∞–∫ —Ö–æ—Ä–æ—à–æ –∑–Ω–∞–∫–æ–º—ã–π —á–µ–ª–æ–≤–µ–∫! üòò</strong>";
        } else {
          result.innerHTML = "";
        }
      }

      render();
    </script>
  </body>
</html>
